                  parameters:
                    SUBSCRIPTION: PROD-IO-SERVICE-CONN
                    ENVIRONMENT: weu-beta
                    WORKINGDIR: "src/aks"
                - template: templates/terraform-apply/template.yaml@terraform
                  parameters:
                    SUBSCRIPTION: PROD-IO-SERVICE-CONN
                    ENVIRONMENT: weu-prod01
                    WORKINGDIR: "src/aks"
