# only manual
trigger: none
pr: none

parameters:
  - name: 'PROD'
    displayName: 'Plan on PROD environment'
    type: boolean
    default: True
    values:
      - False
      - True

variables:
  TIME_OUT: 5

pool:
  vmImage: 'ubuntu-20.04'

resources:
  repositories:
    - repository: terraform
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/tags/v17
      endpoint: 'io-azure-devops-github-ro'

stages:
  # PROD
  - stage: plan_PROD
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.PROD}}, true))
    pool:
      name: io-prod-linux
    jobs:
      - job: plan
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          # 1. Install terraform
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              SUBSCRIPTION: PROD-IO-SERVICE-CONN
              ENVIRONMENT: prod

  - stage: apply_PROD
    dependsOn: [plan_PROD]
    condition: and(succeeded(), eq(${{parameters.PROD}}, true))
    pool:
      name: io-prod-linux
    jobs:
      # - job: init
      #   steps:
      #     # 1. Install terraform
      #     - template: templates/terraform-setup/template.yaml@terraform
      - deployment: apply
        continueOnError: false
        # dependsOn: init
        environment: 'PROD'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                # 3. Run terraform apply
                - template: templates/terraform-apply/template.yaml@terraform
                  parameters:
                    SUBSCRIPTION: PROD-IO-SERVICE-CONN
                    ENVIRONMENT: prod
