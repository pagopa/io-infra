          #   parameters:
          #     SUBSCRIPTION: PROD-IO-AKS-SERVICE-CONN
          #     ENVIRONMENT: weu-prod02
          #     WORKINGDIR: "src/aks"

  - stage: apply_PROD_AKS
    dependsOn: [plan_PROD_AKS]
    condition: and(eq(${{parameters.AKS}}, true), eq(${{parameters.PROD}}, true))
    pool:
      name: io-prod-linux
