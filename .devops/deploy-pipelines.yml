            parameters:
              SUBSCRIPTION: PROD-IO-AKS-SERVICE-CONN
              ENVIRONMENT: weu-beta
              WORKINGDIR: "src/aks"
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              SUBSCRIPTION: PROD-IO-AKS-SERVICE-CONN
              ENVIRONMENT: weu-prod01
              WORKINGDIR: "src/aks"
