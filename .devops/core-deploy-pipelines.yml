# only manual
trigger: none
pr: none

parameters:
  - name: "PROD"
    displayName: "Run on PROD environment"
    type: boolean
    default: True
    values:
      - False
      - True
  - name: "SQL_MIGRATION"
    displayName: "Run on sql migration"
    type: boolean
    default: True
    values:
      - False
      - True

variables:
  TIME_OUT: 10

pool:
  vmImage: "ubuntu-20.04"

resources:
  repositories:
    - repository: terraform
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/tags/v2.4.0
      endpoint: 'io-azure-devops-github-ro'

stages:
  # PROD_CORE
  - stage: plan_PROD_CORE
    dependsOn: []
    condition: eq(${{parameters.PROD}}, true)
    pool:
      name: io-prod-linux
    jobs:
      - job: plan
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          # 1. Install terraform
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan
          - template: templates/terraform-plan/template.yaml@terraform
            parameters:
              AZURE_SERVICE_CONNECTION_NAME: PROD-IO-SERVICE-CONN
              ENVIRONMENT: prod
              WORKINGDIR: "src/core"

  - stage: apply_PROD_CORE
    dependsOn: [plan_PROD_CORE]
    condition: eq(${{parameters.PROD}}, true)
    pool:
      name: io-prod-linux
    jobs:
      - deployment: apply
        continueOnError: false
        environment: "PROD"
        strategy:
          runOnce:
            deploy:
              steps:
                # 1. Install terraform
                - template: templates/terraform-setup/template.yaml@terraform
                # 2. Run terraform apply
                - template: templates/terraform-apply/template.yaml@terraform
                  parameters:
                    AZURE_SERVICE_CONNECTION_NAME: PROD-IO-SERVICE-CONN
                    ENVIRONMENT: prod
                    WORKINGDIR: "src/core"
