name: Continuous Delivery on functions itn

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/domains/functions-itn/**"

jobs:
  release_prod:
    uses: pagopa/dx/.github/workflows/infra_apply.yaml@main
    name: Terraform Apply
    secrets: inherit
    with:
      environment: prod
      base_path: "src/domains/functions-itn"
      use_private_agent: true