name: Continuous Delivery on cdc

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/domains/cdc/**"

jobs:
  release_prod:
    uses: ./.github/workflows/call_release.yaml
    name: Terraform Apply
    secrets: inherit
    with:
      environment: prod
      dir: "src/domains/cdc/prod"
      use_private_agent: true
