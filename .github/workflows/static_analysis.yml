name: Static Analysis

on:
  push:

jobs:
  static_analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: init_src
        run: |
          TAG=$(cat .terraform-version)
          cd src
          for folder in *; do
            if [ -d "$folder" ]; then
              # exclude psql folder from static analysis
              [[ -d "$folder" && "$folder" =~ psql ]] && continue

              echo "ðŸ”¬ folder: $folder in under terraform"
              cd "$folder" || exit 1

              sed -i -e 's/  backend "azurerm" {}//g' 99_main.tf # use local backend
              docker run -v $(pwd):/tmp -w /tmp hashicorp/terraform:$TAG init
              cd ..
            fi
          done

      - name: run_test
        run: |
          TAG=nightly
          docker run -v $(pwd):/lint -w /lint ghcr.io/antonbabenko/pre-commit-terraform:$TAG run -a
