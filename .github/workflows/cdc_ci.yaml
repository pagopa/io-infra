name: Continuous Integration on cdc

on:
  merge_group:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - "src/domains/cdc/**"
      - ".github/workflows/cdc**"

jobs:
  code_review_prod:
    uses: ./.github/workflows/call_code_review.yaml
    name: Terraform Plan
    secrets: inherit
    with:
      environment: prod
      dir: "src/domains/cdc/prod"
      use_private_agent: true
