name: Continuous Delivery on cgn

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/domains/cgn**"

jobs:
  release_prod:
    uses: ./.github/workflows/call_release.yaml
    name: Terraform Apply
    secrets: inherit
    with:
      environment: prod
      dir: "src/domains/cgn/prod/westeurope"
      use_private_agent: true
