repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.2
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
        args:
          - --args=--hide providers
      - id: terraform_trivy
        args:
          - --args=--tf-exclude-downloaded-modules
          - --args=--skip-dirs="**/.terraform"
      - id: terraform_validate
        args:
          - --init-args=-lockfile=readonly
          - --args=-json
          - --args=-no-color
          - --retry-once-with-cleanup=true
